<!-- Modal Form for Creating/Updating Building (New Apartmentblock) -->
<div class="modal fade" id="modalFormBuilding" tabindex="-1" aria-labelledby="modalFormBuildingLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content position-relative">
        <!-- Load and display logo in the upper right corner -->
        {% load static %}
        <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="modal-logo">
        <div class="modal-header">
          <!-- Modal title -->
          <h5 class="modal-title" id="modalFormBuildingLabel">New Apartmentblock</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form to create or update a Building; submits via POST -->
          <form method="post" action="{% url 'index' %}">
            <!-- Hidden field to identify this form in the view -->
            <input type="hidden" name="form_type" value="modalBuilding">
            {% csrf_token %}
            
            <!-- Dropdown to select an existing Building (for updates) -->
            <!-- If no building is selected, a new Building will be created -->
            <div class="mb-3">
              <label for="buildingSelect" class="form-label">Select Building (Optional)</label>
              <!-- Dropdown -->
              <select id="buildingSelect" name="building_id" class="form-control">
                <option value="">-- New Apartmentblock --</option>
                {% for building in buildings %}
                  <option value="{{ building.id }}">{{ building.id }} - {{ building.name }}</option>
                {% endfor %}
              </select>
            </div>
            
            <!-- Input field for Building Name -->
            <div class="mb-3">
              <label for="buildingName" class="form-label">Name</label>
              <input type="text" class="form-control" id="buildingName" name="name" maxlength="100" placeholder="Enter name" required>
            </div>
            
            <!-- Input field for Address Line 1 -->
            <div class="mb-3">
              <label for="addressLine1" class="form-label">Address Line 1</label>
              <input type="text" class="form-control" id="addressLine1" name="address_line1" maxlength="100" placeholder="Enter address line 1">
            </div>
            
            <!-- Input field for Address Line 2 -->
            <div class="mb-3">
              <label for="addressLine2" class="form-label">Address Line 2</label>
              <input type="text" class="form-control" id="addressLine2" name="address_line2" maxlength="100" placeholder="Enter address line 2">
            </div>
            
            <!-- Input field for City -->
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" maxlength="100" placeholder="Enter city">
            </div>
            
            <!-- Input field for Postal Code -->
            <div class="mb-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" name="postal_code" maxlength="100" placeholder="Enter postal code">
            </div>
            
            <!-- Input field for Units -->
            <div class="mb-3">
              <label for="units" class="form-label">Units</label>
              <input type="number" class="form-control" id="units" name="units" placeholder="Enter number of units">
            </div>
            
            <!-- Note: The 'created' and 'modified' fields are automatically handled by the model -->
            
            <!-- OK and Cancel buttons -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary me-2">Ok</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
