{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta-Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neighborow Application - Password Reset">
    <meta name="keywords" content="Sharing, Borrowing, Lending, Saving, Password Reset">
    <meta name="author" content="Student 190415778">  

    <title>Neighborow - Password Reset</title>
    <!-- Load favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body style="background-color: #D6C6AC;">
  <div class="login-container">
    <!-- Logo centered -->
    <img src="{% static 'img/logo_main.jpg' %}" alt="Logo" class="login-logo mx-auto d-block">
    <h1 class="text-center">{% trans "Password Reset" %}</h1>
    <p class="text-center">{% trans "Enter your email address below and we'll send you a link to reset your password." %}</p>

    {% load crispy_forms_tags %}
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">{% trans "Send Reset Link" %}</button>
    </form>

    <p class="mt-3 text-center">
      <a href="{% url 'account_login' %}">{% trans "Back to Login" %}</a>
    </p>
  </div>
</body>
</html>
